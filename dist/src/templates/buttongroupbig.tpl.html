<div class="u-spacing-above u-spacing-under u-inline-block">
    <span class="form-section__accept u-typography-3" translate translate-default="''" translate-values="translateValues">{{question.textRoot+'.QUESTION'}}</span>

    <div class="toggle-list toggle-list--large">
        <button type="button" class="toggle-list__item" id="{{question.id + $index}}"
            name="{{question.id}}"
            ng-repeat="option in question.options track by $index"
            ng-model="question.model[question.id]"
            btn-radio="'{{option.value}}'"
            ng-class="{'fsm-invalid': question.hasErrors(), 'fsm-valid': !question.hasErrors()}"
            ng-change="question.removeErrors();question.onChange(question);question.saveAnswer();">{{option.label | fsmTranslate}}</button>
    </div>
    <input type="hidden" ng-required="true" name="agree" ng-model="agree">

    <div class="form-error u-spacing-above-narrow" role="alert" ng-show="question.hasErrors()" ng-cloak>
        <div>{{question.getErrors().message | fsmTranslate}}</div>
    </div>
</div>
