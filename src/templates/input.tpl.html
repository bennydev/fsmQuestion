<div class="form-label">
    <label for="{{question.id}}">{{question.text.root+'.QUESTION' | translate}}<span ng-show="question.isRequired()" class="required"></span></label>
</div>
<div class="grid">
    <div class="grid__item sm--six-twelfths">
        <div ng-include="'templates/tooltip.tpl.html'"></div>
    </div>
</div>
<div class="grid">
    <div class="grid__item sm--six-twelfths">
        <div class="form-row form-row--gap">
          <input type="text"
             id="{{question.id}}"
             name="{{question.id}}"
             placeholder="{{question.placeholder}}"
             input-touched
             class="input-text"
             ng-model="model"
             ng-change="question.removeErrors();question.onChange(question);question.saveAnswer();question.setAnswer(model);"
             ng-class="{'fsm-invalid': question.hasErrors(), 'fsm-valid': !question.hasErrors()}"
             maxlength="{{question.maxLength}}"
                  />
        </div>
    </div>
    <div class="grid__item sm--six-twelfths" ng-include="'templates/formerror.tpl.html'"></div>
</div>
