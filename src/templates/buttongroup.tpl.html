<div class="form-label">
    <label for="{{question.id}}"><span translate translate-default="''" translate-values="translateValues">{{question.textRoot+'.QUESTION'}}</span><span ng-show="question.isRequired()" class="required"></span></label>
</div>
<div class="grid">
    <div class="grid__item sm--six-twelfths">
        <div ng-include="'templates/tooltip.tpl.html'"></div>
    </div>
</div>
<div class="grid">
    <div class="grid__item sm--six-twelfths">
        <div class="form-row form-row--gap">
            <div class="toggle-list">
                <button class="toggle-list__item"
                    id="{{question.id + $index}}"
                    name="{{question.id}}"
                    ng-repeat="option in question.options track by $index"
                    ng-model="question.model[question.id]"
                    btn-radio="'{{option.value}}'"
                    ng-class="{'fsm-invalid': question.hasErrors(), 'fsm-valid': !question.hasErrors()}"
                    ng-change="question.removeErrors();question.onChange(question);question.saveAnswer();">{{option.label | fsmTranslate}}</button>
                </button>
            </div>
        </div>
        <input type="hidden" ng-required="true" name="newPhone" ng-model="step1.newPhone">
    </div>
    <div class="grid__item sm--six-twelfths" ng-include="'templates/formerror.tpl.html'"></div>
</div>
