<div class="form-label">
    <label for="{{question.id}}">{{question.text.root+'.QUESTION' | translate}}<span ng-show="question.isRequired()"
                                                                                     class="required"></span></label>
</div>
<div class="grid">
    <div class="grid__item sm--six-twelfths">
        <div ng-include="'templates/tooltip.tpl.html'"></div>
    </div>
</div>
<div class="grid">
    <div class="grid__item sm--six-twelfths">
        <div class="form-row form-row--gap xs--two-thirds sm--two-thirds lg--one-half">
                <input type="tel"
                       id="{{question.id}}"
                       name="{{question.id}}"
                       placeholder="{{question.options.getPlaceholder()}}"
                       input-touched
                       class="input-text input-group__input"
                       ng-model="question.answer"
                       numbers
                       question="question"
                       ng-class="{'fsm-invalid': question.hasError(), 'fsm-valid': !question.hasError()}"
                       ng-change="question.removeError();question.onChange(question);question.saveAnswer();question.setAnswer(question.answer);"
                       maxlength="{{question.restrictions.getMax()}}"
                />
            <span class="input-inlinetext">{{'GENERAL.EXTRAS.CURRENCY_SWEDISH' | translate}}</span>
        </div>
    </div>
    <div class="grid__item sm--six-twelfths" ng-include="'templates/formerror.tpl.html'"></div>
</div>
