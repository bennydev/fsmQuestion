<div class="form-label">
    <label>{{question.text.root+'.QUESTION' | translate}}</label>
</div>

<div class="grid">
    <div class="grid__item sm--six-twelfths" ng-include="'templates/tooltip.tpl.html'"></div>
</div>

<div class="grid">
    <div class="grid__item sm--six-twelfths">

        <div class="form-row form-row--gap">
            <textarea class="input-textarea"
                      ng-trim="false"
                      maxlength="{{question.maxLength}}"
                      id="{{question.id}}"
                      name="{{question.id}}"
                      ng-model="question.answer"
                      ng-change="question.removeErrors();question.onChange(question);question.saveAnswer();question.setAnswer(question.answer);"
                      ng-class="{'fsm-invalid':question.hasErrors(), 'fsm-valid': !question.hasErrors()}"
                      maxlength="{{question.restrictions.getMax()}}"></textarea>
        </div>
        <div class="form-charcount" ng-cloak>{{question.answer ? question.answer.length : 0}} {{'GENERAL.EXTRAS.OF' |
            translate}} {{question.restrictions.getMax()}}
        </div>

    </div>
    <div class="grid__item sm--six-twelfths" ng-include="'templates/formerror.tpl.html'"></div>
</div>
