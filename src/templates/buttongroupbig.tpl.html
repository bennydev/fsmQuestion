<div class="u-spacing-above u-spacing-under u-inline-block">

    <div class="grid">
        <div class="grid__item">
            <div ng-include="'templates/tooltip.tpl.html'"></div>
        </div>
    </div>

    <span class="form-section__accept u-typography-3" translate translate-default=" " translate-values="question.text.getTranslateValues()">{{question.text.root+'.QUESTION'}}</span>

    <div class="toggle-list toggle-list--large">
        <button type="button" class="toggle-list__item" id="{{question.id + $index}}"
            name="{{question.id}}"
            ng-repeat="option in question.options.getValues() track by $index"
            ng-model="question.answer"
            btn-radio="'{{option.value}}'"
            ng-class="{'fsm-invalid': question.hasError(), 'fsm-valid': !question.hasError()}"
            ng-change="question.removeError();question.onChange(question);question.setAnswer(question.answer);">{{option.label | translate}}</button>
    </div>

    <input type="hidden" ng-required="true" name="agree" ng-model="agree">

    <div class="form-error u-spacing-above-narrow" role="alert" ng-show="question.hasError()" ng-cloak>
        <div>{{question.getError() | translate}}</div>
    </div>
</div>
